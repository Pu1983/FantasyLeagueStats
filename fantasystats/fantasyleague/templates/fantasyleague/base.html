<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Fantasy League Stats{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'fantasyleague/css/style.css' %}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="{% url 'fantasyleague:index' %}" class="logo">Fantasy League Stats</a>
            <ul class="nav-links">
                <li><a href="{% url 'fantasyleague:index' %}">Home</a></li>
                <li><a href="{% url 'fantasyleague:team_list' %}">Teams</a></li>
            </ul>
        </div>
    </nav>
    
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
    
    <footer class="footer">
        <div class="container">
            <p>&copy; {% now "Y" %} Fantasy League Stats. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
